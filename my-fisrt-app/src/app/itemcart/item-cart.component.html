<h3>
    ItemCart
</h3>

<p>
    <a routerLink="/itemshipping">Item Shipping Price</a>
</p>

<div class="itemcart-item" *ngFor="let item of items">
    <span>
        {{ item.name }}
    </span>
    <span>
        {{ item.price | currency }}
    </span>
</div>
<form [formGroup] = "checkOutForm" (ngSubmit)="onSubmit(checkOutForm.value)">
    <div>
        <label for="name">
            Name
        </label>
        <input id="name" type="text" formControlName="name">
    </div>
    <div>
        <label for="address">
            Adress
        </label>
        <input id="address" type="text" formControlName="address">
    </div>
    <button class="button" type="submit">Purchase</button>
</form>
